<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<form id="form-registration" action="#" th:action="@{/registration}" th:object="${client}" method="post">
    <div class="container">
        <label for="login"><b>Login:</b></label>
        <input id="login" type="text" name="login" placeholder="Enter login:" th:field="*{login}" required>

        <label for="password"><b>Password:</b></label>
        <input id="password" type="password" name="password" placeholder="Enter password:" th:field="*{password}" required>

        <label for="email"><b>Email:</b></label>
        <input id="email" type="text" name="email" placeholder="Enter email:" th:field="*{email}">

        <label for="number"><b>Number:</b></label>
        <input id="number" type="text" name="number" placeholder="Enter number:" th:field="*{phone}">

        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
